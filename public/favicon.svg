<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EC4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background com gradiente rosa para roxo -->
  <rect width="100" height="100" rx="20" fill="url(#grad)"/>
  
  <!-- Ãcone de estrela/sparkle central -->
  <g fill="white">
    <!-- Estrela central -->
    <circle cx="50" cy="50" r="8" />
    
    <!-- Raio superior -->
    <path d="M50 15 L52 25 L50 35 L48 25 Z" />
    
    <!-- Raio direito -->
    <path d="M85 50 L75 52 L65 50 L75 48 Z" />
    
    <!-- Raio inferior -->
    <path d="M50 85 L52 75 L50 65 L48 75 Z" />
    
    <!-- Raio esquerdo -->
    <path d="M15 50 L25 52 L35 50 L25 48 Z" />
    
    <!-- Sparkle pequeno superior direito -->
    <circle cx="70" cy="30" r="3" />
    
    <!-- Sparkle pequeno inferior esquerdo -->
    <circle cx="30" cy="70" r="3" />
  </g>
</svg>
